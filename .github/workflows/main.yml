name: Main
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Compile
        run: |
          printf %s 'package main;import "fmt";func main(){fmt.Println("hi")}' > main.go
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build main.go -o dist/hello-linux
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o dist/hello-osx
          CGO_ENABLED=0 GOOS=windows GOARCH=386 go build $(FLAGS) -o dist/hello.exe

      - uses: docker://gact/upx:latest
        with:
          dir: '.'
          upx_args: '-9'

      - uses: actions/upload-artifact@v1
        if: contains(github.ref, 'refs/tags/')
        with:
          name: dist
          path: dist/
